<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>ListManagerV2</title>
	<link href="Listmanager.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
</head>

<body>
	<div>
		<fieldset>
			<legend>LIST MANAGER</legend>
			<input type="text" name="input1" id="input1">
			<button id="button1">ADD TO LIST</button>
			<button id="newListButton">NEW LIST</button>
		</fieldset>
		<fieldset>
			<p id="title"></p>
			<ol id="output1"></ol>
			<button id="button3">REMOVE LAST ITEM</button>
			<button id="button2">DELETE LIST</button>
		</fieldset>
		<p>**Saved Files: just click your file to load.</p>
		<ul id="savedList"></ul>
		<br>
		
		<button id="deleteAllSaves">DELETE ALL SAVES</button>
		<p>**To delete lists seperatley, use DELETE LIST button</p>
	</div>
	<script src="Listmanager.js">
	</script>
</body>

</html>
