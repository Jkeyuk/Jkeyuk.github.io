<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meteor Maps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Search and locate meteor landings on a map." name="description">
    <!--Leaflet CSS and JS link-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <!--DataTables Links includes jQuery-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/datatables.min.js"></script>
    <!--Local js and css Links-->
    <script type="text/javascript" src="../meteorData.js" defer></script>
    <script type="text/javascript" src="../index.js" defer></script>
    <script type="text/javascript" src="mobile.js" defer></script>
    <link href="mobile.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Navbar -->
    <div id="navDiv">
        <ul>
            <li onclick="showHowTo()">How To Use</li>
            <li onclick="showData()">Meteors</li>
            <li onclick="showMap()">Map</li>
        </ul>
    </div>
    <!--Content-->
    <div id="outerWrap">
        <!--Div to hold map-->
        <div id="map"></div>
        <!--Table to hold data-->
        <div id="dataDiv">
            <table id="table_id">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Mass(g)</th>
                        <th>Lat</th>
                        <th>Lng</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!--div to hold instructions-->
        <div id="howDiv">
            <p>Click the Meteors link to view the table of meteors. Click a row on the table to find the impact location of
                the meteor.</p>
            <p>Use the search box to filter rows on the table. You can search any column value.</p>
        </div>
    </div>
</body>

</html>
