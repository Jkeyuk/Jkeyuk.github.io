<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet'
    type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
    "stylesheet">
    <title>Calender App</title>
    <link href="calender.css" rel="stylesheet" type="text/css">
</head>
<body>
   <!--*******************top bar**********************************************-->
<div id='topBar'>
  <div id='eventInputWrap'>
    <input type='text' id='eventInput' placeholder='Enter Event'></input>
    <select id='eventPickYear'>
      <option value='2016'>2016</option>
    </select>
    <select id='eventPickMonth'>
      <option value='January'>January</option>
      <option value='February'>February</option>
      <option value='March'>March</option>
      <option value='April'>April</option>
      <option value='May'>May</option>
      <option value='June'>June</option>
      <option value='July'>July</option>
      <option value='August'>August</option>
      <option value='September'>September</option>
      <option value='October'>October</option>
      <option value='November'>November</option>
      <option value='December'>December</option>
    </select>
    <select id='eventPickDay'>
      <option value='1'>1</option>
    </select>
    <button id='addEventBut'>+</button>
  </div>
  <div id='topWrap'>
    <div id='topBarHeader'>
      <p id='monthHeader'>MONTH</p>
      <p id='yearHeader'>YEAR</p>
      <p>&#9660;</p>
    </div>
    <button id='eventInputSliderButton'>&#9776;</button>
  </div>
</div>

<!--***************************date Picker**************************************-->

<div id='datePickerDropDown'>
  <select id='pickYear'>
    <option value='2016'>2016</option>
  </select>
  <select id='pickMonth'>
    <option value='January'>January</option>
    <option value='February'>February</option>
    <option value='March'>March</option>
    <option value='April'>April</option>
    <option value='May'>May</option>
    <option value='June'>June</option>
    <option value='July'>July</option>
    <option value='August'>August</option>
    <option value='September'>September</option>
    <option value='October'>October</option>
    <option value='November'>November</option>
    <option value='December'>December</option>
  </select>
  <button id='dateSelectButton'>GO</button>
</div>
