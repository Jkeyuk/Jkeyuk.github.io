<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note Pad app V2</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="note.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="note.js" defer></script>
</head>

<body>
    <div id='menu'></div>
    <div id='noteEditor'>
        <div id='topBar'>
            <input id='titleBox' placeholder='**Name Your Note' type='text' oninput="autoSave()">
            <button id='notesMenuButton' onclick="displaySavesToMenu()">&#9776;</button>
        </div>
        <textarea id='noteBox' placeholder='**NOTES HERE' oninput="autoSave()">
        </textarea>
        <button id='deleteNote' onclick="removeNote()">X</button>
    </div>
</body>

</html>
